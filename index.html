        body {

            background-color: #2c2c2c; /* Темный фон */

        }
        .header-title {
            background-color: #1a1a1a; /* Очень темный фон для шапки */
            color: #ffffff; /* Белый текст */
            text-align: center;
            padding: 25px 20px;
            font-size: 2.5rem; /* Большой размер шрифта */
            font-weight: 700; /* Очень жирный шрифт */
            margin-bottom: 30px; /* Отступ снизу */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Легкая тень */
            border-bottom-left-radius: 15px; /* Скругление углов снизу */
            border-bottom-right-radius: 15px;
        }
        .container {
            max-width: 960px; /* Максимальная ширина контейнера */
            margin: auto; /* Центрирование контейнера */
            padding: 20px;
        }
        .section-title {
            background-color: #3a3a3a; /* Темно-серый фон для заголовков */
            color: #ffffff; /* Белый текст */
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            margin-bottom: 15px;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .grid-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Два блока на строке, равномерно распределяя доступную ширину */
            gap: 15px; /* Расстояние между блоками */
            justify-content: center; /* Центрирование сетки на странице */
            margin-bottom: 30px;
        }
        .item {
            background-color: #3f3f3f; /* Чуть светлее фон для блоков */
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #555555; /* Темно-серая рамка */
            cursor: pointer;
            box-sizing: border-box;
            width: 100%; /* Блок занимает всю доступную ширину в своей колонке */
            aspect-ratio: 1170 / 1131; /* Сохраняет пропорции 1170px на 1131px */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .item a {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Растягивает изображение по размеру блока, обрезая лишнее */
            border-radius: 15px;
        }
        .action-button-container {
            text-align: center;
            margin: 30px 0;
        }
        .action-button {
            display: inline-block;
            background-color: #555555; /* Средне-серый цвет для кнопки */
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 10px; /* Слегка скругленные углы для кнопки */
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .action-button:hover {
            background-color: #6a6a6a; /* Немного светлее при наведении */
            transform: translateY(-2px);
        }
    </style>
